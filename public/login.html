<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Necroprode</title>
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        primary: '#bb86fc',
                        secondary: '#03dac6',
                        surface: '#1e1e1e',
                        error: '#cf6679'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }

        .input-dark {
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: white;
        }

        .input-dark:focus {
            border-color: #bb86fc;
            outline: none;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-dark">

    <div class="w-full max-w-md p-8 rounded-lg shadow-2xl bg-surface border border-gray-800">
        <h2 class="text-3xl font-bold text-center mb-6 text-primary tracking-wider" id="formTitle">INICIAR SESIÓN</h2>

        <div id="alert" class="hidden mb-4 p-3 rounded bg-red-900/50 border border-red-500 text-red-200 text-sm"></div>

        <form id="authForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Usuario</label>
                <input type="text" id="username" class="input-dark w-full px-4 py-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Contraseña</label>
                <input type="password" id="password" class="input-dark w-full px-4 py-2 rounded" required>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-purple-700 text-dark font-bold py-2 px-4 rounded transition duration-200">
                CONTINUAR
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-gray-500">
            <span id="toggleText">¿No tienes una cuenta?</span>
            <button id="toggleBtn" class="text-secondary hover:underline ml-1">Registrarse</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggleBtn');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const alertBox = document.getElementById('alert');

        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'INICIAR SESIÓN' : 'REGISTRARSE';
            toggleText.textContent = isLogin ? "¿No tienes una cuenta?" : "¿Ya tienes una cuenta?";
            toggleBtn.textContent = isLogin ? 'Registrarse' : 'Iniciar Sesión';
            alertBox.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Ocurrió un error');
                }

                if (isLogin) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', data.username);
                    window.location.href = data.role === 'admin' ? '/admin.html' : '/dashboard.html';
                } else {
                    // Auto login after register or just switch to login?
                    // Let's switch to login for simplicity and user feedback
                    alertBox.textContent = '¡Registro exitoso! Por favor inicia sesión.';
                    alertBox.classList.remove('hidden', 'bg-red-900/50', 'border-red-500', 'text-red-200');
                    alertBox.classList.add('bg-green-900/50', 'border-green-500', 'text-green-200');
                    isLogin = true;
                    toggleBtn.click(); // Switch UI back to login
                }

            } catch (err) {
                alertBox.textContent = err.message;
                alertBox.classList.remove('hidden', 'bg-green-900/50', 'border-green-500', 'text-green-200');
                alertBox.classList.add('bg-red-900/50', 'border-red-500', 'text-red-200');
            }
        });
    </script>
</body>

</html>
